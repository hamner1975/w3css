<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>W3 CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  </head>
  <body>
      
    <form class="w3-container">
      <h2>Bordered Input</h2>
      <p>Add the w3-border class to create bordered inputs.</p>

      <p>
      <label>Su Nombre</label>
      <input class="w3-input w3-border" name="Nombre" type="text">
      </p>
      <p>
        <label>Su Apellido</label>
        <input class="w3-input w3-border" name="Apellido" type="text">
      </p>
    </form>
    

  </body>
</html>
